name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - run: npm ci

      - run: npm run typecheck

      - run: npm run build

      - name: Record release
        id: release
        uses: groo-dev/record-release@v1
        with:
          token: ${{ secrets.OPS_API_TOKEN }}
          environment: production

      - name: Update major version tag
        run: |
          MAJOR_VERSION=$(echo "${{ steps.release.outputs.version }}" | cut -d. -f1)
          git tag -f "v${MAJOR_VERSION}"
          git push -f origin "v${MAJOR_VERSION}"
